<html>
    <head>
        <title>List types</title>
    </head>

    <body>
        <h3>Ordered List</h3>
        <ol>
            <li>Abc</li>
            <li>Def</li>
            <li>Xyz</Li>

        </ol>
        <hr>


        <ol type="A">
            <li>Abc</li>
            <li>Def</li>
            <li>Xyz</Li>
        </ol>
        <hr>


        <ol type="a">
            <li>Abc</li>
            <li>Def</li>
            <li>Xyz</Li>
        </ol>
        <hr>


        <ol type="I">
            <li>Abc</li>
            <li>Def</li>
            <li>Xyz</Li>
        </ol>
        <hr>

        
        <ol type="i">
            <li>Abc</li>
            <li>Def</li>
            <li>Xyz</Li>
        </ol>
        <hr>


        <h3>Unordred List</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <hr>


         <ul type="square">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <hr>


         <ul Type="Circle">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <hr>
        <a href="Nested_list.html">To nested list</a>
        
    </body>
</html>
