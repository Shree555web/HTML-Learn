<html>
    <head>
        <title>Table</title>
    
    </head>
    <body>
        <h1>Just Created Tabel</h1>
        <table>
            <tr>
                <th>Table head</th>
                <td>Table data</td> 
            </tr>
        </table><br><br>
        <h1>Given border 1 </h1>


        <table border="1">
            <tr>
                <th>Sub</th>
                <td>C</td>
                <td>C++</td>
                <td>Java</td>
                <td>Python</td>
            </tr>
        </table><br><br>
        <h1>Given Hight Width</h1>
        
        <table border="2" width="300px" height="200px">
            <tr>
                <th>Num</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                </tr>

            <tr>
                <th>Rom</th>
                <td>i</td>
                <td>ii</td>
                <td>iii</td>
                </tr>

            <tr>
                <th>ABC</th>
                <td>A</td>
                <td>B</td>
                <td>C</td>

            </tr>
        </table> <br><br>
        <h1>Using colspan Tag </h1>

        <table border="1" width="300px" height="250px">
            <tr>
                <th colspan="2">Num</th>
                <td>1</td>
                <td>2</td>
                
                </tr>

            <tr>
                <th>Rom</th>
                <td>i</td>
                <td>ii</td>
                <td>iii</td>
                </tr>

            <tr>
                <th>ABC</th>
                <td>A</td>
                <td>B</td>
                <td>C</td>

            </tr>

        </table> <br><br>
        <h1>Using Rowspan Tag</h1>
        
         <table border="1" width="300px" height="300px">
            <tr>
                <th rowspan="2">Num</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                </tr>

            <tr>
               
                <td>i</td>
                <td>ii</td>
                <td>iii</td>
                </tr>

            <tr>
                <th>ABC</th>
                <td>A</td>
                <td>B</td>
                <td>C</td>

            </tr>

        </table><br><br>
        <a href="List.html">Link Redirect List</a>


    </body>
</html>
