<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #c6d5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 850px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .left-panel {
      background-color: #5d2cdb;
      color: white;
      width: 40%;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      border-top-right-radius: 120px;
      border-bottom-right-radius: 120px; 
    }

    .left-panel h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .left-panel p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .left-panel button {
      background-color: transparent;
      border: 1px solid white;
      padding: 10px 25px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .left-panel button:hover {
      background-color: white;
      color: #5d2cdb;
    }

    .right-panel {
      width: 60%;
      padding: 40px;
      text-align: center;
    }

    .right-panel h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-icons span {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .alt-text {
      font-size: 12px;
      color: #777;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .right-panel button {
      background-color: #5d2cdb;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .right-panel button:hover {
      background-color: #4a22b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Welcome Back!</h2>
      <p>Enter your personal details to use all of site features</p>
      <button>SIGN IN</button>
    </div>
    <div class="right-panel">
      <h2>Create Account</h2>
      <div class="social-icons">
        <span>G+</span>
        <span><i class="fab fa-facebook-f"></i></span>
        <span><i class="fab fa-github"></i></span>
        <span><i class="fab fa-linkedin-in"></i></span>
      </div>
      <p class="alt-text">or use your email for registration</p>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">SIGN UP</button>
      </form>
    </div>
  </div>

  
    <br> <br>
        <a href="L5.html">l5.html</a>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
